<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul
      role="menubar"
      aria-disabled="false"
      aria-label="Pagination"
      class="pagination b-pagination justify-content-center"
    >
      <li role="presentation" class="page-item disabled" aria-hidden="true">
        <span
          role="menuitem"
          aria-label="Go to first page"
          aria-controls="my-table"
          aria-disabled="true"
          class="page-link"
          >«</span
        >
      </li>
      <li role="presentation" class="page-item disabled" aria-hidden="true">
        <span
          role="menuitem"
          aria-label="Go to previous page"
          aria-controls="my-table"
          aria-disabled="true"
          class="page-link"
          >‹</span
        >
      </li>
      <li role="presentation" class="page-item active">
        <button
          role="menuitemradio"
          type="button"
          aria-controls="my-table"
          aria-label="Go to page 1"
          aria-checked="true"
          aria-posinset="1"
          aria-setsize="3"
          tabindex="0"
          class="page-link"
        >
          1
        </button>
      </li>
      <li role="presentation" class="page-item">
        <button
          role="menuitemradio"
          type="button"
          aria-controls="my-table"
          aria-label="Go to page 2"
          aria-checked="false"
          aria-posinset="2"
          aria-setsize="3"
          tabindex="-1"
          class="page-link"
        >
          2
        </button>
      </li>
      <li role="presentation" class="page-item">
        <button
          role="menuitemradio"
          type="button"
          aria-controls="my-table"
          aria-label="Go to page 3"
          aria-checked="false"
          aria-posinset="3"
          aria-setsize="3"
          tabindex="-1"
          class="page-link"
        >
          3
        </button>
      </li>
      <li role="presentation" class="page-item">
        <button
          role="menuitem"
          type="button"
          tabindex="-1"
          aria-label="Go to next page"
          aria-controls="my-table"
          class="page-link"
        >
          ›
        </button>
      </li>
      <li role="presentation" class="page-item">
        <button
          role="menuitem"
          type="button"
          tabindex="-1"
          aria-label="Go to last page"
          aria-controls="my-table"
          class="page-link"
        >
          »
        </button>
      </li>
    </ul>
  </body>
</html>
